<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

    <title>Admin panel</title>
</head>

<body>
    <main>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">

                        <div class="title">Administracion</div>
                    </a>
                </li>
                <li>
                    <a href="#productos">
                        <i class="fab fa-product-hunt"></i>
                        <div class="title">Productos</div>
                    </a>
                </li>
                <li>
                    <a href="#proveedores">
                        <i class="fas fa-users"></i>
                        <div class="title">Proveedores</div>
                    </a>
                </li>
                <li>
                    <a href="#categorias">
                        <i class="fas fa-user-alt"></i>
                        <div class="title">Categorias</div>
                    </a>
                </li>

            </ul>
        </div>
        <div class="main">
            <div class="top-bar">
                <div class="search">
                    <input type="text" name="search" placeholder="search here">
                    <label for="search"><i class="fas fa-search"></i></label>
                </div>
                <input type="submit" value="Logout" class="btn">
            </div>

           
            <section>
                <div class="tables">
                    <div class="products-table">
                        <div class="heading">
                            <h2>Categorias</h2>
                            <button id="btnCrearCategoria" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalCategoria">Crear</button>
                        </div>
                        <table class="products" id="categorias">
                            <thead>
                                <td>Id</td>
                                <td>Categoria</td>
                                <td>Descripción</td>
                                <td>Actions</td>


                            </thead>
                            <tbody id="tablaCategorias">



                            </tbody>
                        </table>
                    </div>
                    <!-- Modal Categoria -->
                    <div id="modalCategoria" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Categoría</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <form id="formCategoria">
                              <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                              </div>
                              <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion" required>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="btnAdd">Guardar</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
            </section>

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    
    <script src="../assets/controllers/categoriasControllers.js"></script>
   
</body>

</html>
